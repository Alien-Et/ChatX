distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists
distributionUrl=https\://mirrors.cloud.tencent.com/gradle/gradle-8.12-all.zip
# 强制使用项目目录下的.gradle文件夹作为Gradle用户主目录
systemProp.gradle.user.home=D:/ChatX/app/android/.gradle
# Windows特定配置
systemProp.org.gradle.internal.launcher.welcomeMessageEnabled=false
# 确保所有临时文件都在D盘
systemProp.java.io.tmpdir=D:/ChatX/app/build/tmp
systemProp.user.home=D:/ChatX/app/build/home
systemProp.gradle.workDir=D:/ChatX/app/build/gradle-work
# Java 20特定配置
systemProp.jdk.tls.client.protocols=TLSv1.2,TLSv1.3
systemProp.jdk.tls.server.protocols=TLSv1.2,TLSv1.3